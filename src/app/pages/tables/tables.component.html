
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Danh Sách KH Hủy</h4>
<br/>
            <div style="text-align: left">  
              <button type="button" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 15px; ; margin-bottom: 15px;" class="ui-button-success"></button>
              <input pInputText type="text" placeholder="Mã WiFi" style="margin-right: 15px; height: 30px; margin-bottom: 15px;"  (input)="tt.filter($event.target.value, 'mawifi', 'contains')">
                 
              <input pInputText type="text"  placeholder="Họ Tên" style="margin-right: 15px; height: 30px; margin-bottom: 15px;" (input)="tt.filter($event.target.value, 'hoten', 'contains')">
     
        </div>
        
          </div>
          
          <div class=" card-body">
            
            <div class=" table-responsive">
              <p-table  #tt [columns]="cols" [value]="data" [paginator]="true" [rows]="20" [tableStyle]="{'table-layout':'auto'}" >
                  <!-- <ng-template pTemplate="caption">
                     
                  </ng-template> -->
                <ng-template pTemplate="header" let-columns class=" text-primary">
                    <tr >
                        <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                            {{col.header}}
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" >
                    <tr>
                        <td *ngFor="let col of columns">
                            <ng-container *ngIf="[col.field]=='ngaytra'">
                            
                            {{rowData[col.field] | date: 'dd/MM/yyyy'}}
                          </ng-container>
                          
                          <!-- <ng-container *ngIf="[col.field]!='ngaythue'&&[col.field]!='ngaytra' &&[col.field]!='trangthai'">
                              {{rowData[col.field]}}
                          </ng-container>  -->
  
                          <!-- <ng-container *ngIf="[col.field]=='trangthai'">
                              <ng-container *ngIf="rowData[col.field]==false">
                                
                                  <span><i class="fa fa-circle icon icon-blue" style="color: grey;"></i></span>
                              </ng-container>
                              <ng-container *ngIf="rowData[col.field]==true">
                                
                                  <span><i class="fa fa-circle icon icon-blue" style="color: green;"></i></span>
                              </ng-container>
                          </ng-container> -->
                          <ng-container *ngIf="[col.field]!='facebook' && [col.field]!='ngaytra' ">
                            {{rowData[col.field]}}
                        </ng-container>

                        <ng-container *ngIf="[col.field]=='facebook'">
                          <a class=" fab fa-facebook" href="{{rowData[col.field]}}" target="_blank" style="font-size:20px;text-align: center;"> </a>
                          
                        </ng-container>
                        
                        </td>
                        <td style="text-align:center">
                          <a (click)="selectNetWithButton(rowData)" routerLink="/user"
                              [state]="(rowData)"><i class="fas fa-address-card"
                                  style="font-size:20px"></i></a>
                      </td>
                       
                    </tr>
                </ng-template>
            </p-table>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
